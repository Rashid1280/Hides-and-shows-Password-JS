<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hide Passwords</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-800 flex items-center justify-center min-h-screen">

  <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-xl">
    <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">Secure Login</h2>
    
    <form class="space-y-4">
      <div class="relative">
        <label for="password" class="block text-gray-600 font-medium mb-2">Password</label>
        <input id="password" type="password" placeholder="Enter your password" class="w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 text-gray-700" required>
        <button type="button" onclick="togglePassword()" class="absolute right-3 top-3 text-gray-500 hover:text-indigo-500 focus:outline-none">
          <img id="myImage" src="/dist/Images/eye-close.png" alt="" class="w-2 h-2" style="height: 1.2rem;">
        </button>
      </div>
      

      <div class="text-sm text-gray-500">Make sure your password is at least 8 characters long and includes numbers or symbols.</div>

      <div class="mt-6">
        <button 
          type="submit"
          class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-3 rounded-lg shadow-md transition-all duration-200 ease-in-out transform hover:scale-105 focus:outline-none focus:ring focus:ring-indigo-300 focus:ring-opacity-50">
          Submit
        </button>
      </div>
    </form>
  </div>
 <script src="app.js"></script>
</body>
</html>
